<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-datepicker3.standalone.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="projectContainer">
        <div id="topbar">
            <div id="projTitle">
                To-Do...
            </div>
        </div>
        <div id="sidebar">
            <div id="sidebarContentContainer">
                <li id="sidebarHomeTab">Home</li>
                <li id="sidebarCalendarTab">Today </li>
                <li id="sidebarWeekTab">Week</li>
                <li id="sidebarProjectsTab">
                    <div id="sidebarProjectsTitle">Projects</div>
                    <div id="sidebarUserProjects">
                    </div>
                </li>

            </div>
        </div>
        <div id="diplaySection">
            <div id="taskDisplayContainer">
                <div id="topRowTitle">Temp title</div>
                <div id="dueDateTitle">Due Date</div>
                <div id="userTaskContainer">
                    <li class="userTask">
                        <div class="taskDescription">blah blah blah</div>
                    </li>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="bootstrap-datepicker.js"></script>
    <script src="main.js"></script>
    <script>
        $('#dueDate').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            todayHighlight: true
        });
    </script>
    
</body>
</html>
